<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=-, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p v-if="show">Hello, Vue.js</p>
	</div>

	<script>
		let vm = new Vue({
			el: '#app',
			data: {
				show: true
			}
		})
	</script>
</body>
</html>
