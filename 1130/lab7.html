<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=-, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="myNum">
		1부터 입력받은 숫자까지의 합은 : <span>{{ result }}</span>
	</div>

	<script>
		new Vue({
			el: '#app',
			data: {
				myNum: 0
			},
			computed: {
				result: function() {
					let sum = 0;
					for (let i = 0; i < this.myNum; i++) {
						sum += i;
					}
					return sum;
				}
			}
		})
	</script>
</body>
</html>
