<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<span v-once>{{ msg }}</span>
	</div>

	<script>
		let vm = new Vue({
			el: '#app',
			data: {
				msg: 'Hello, Vue.js'
			}
		})
	</script>
</body>
</html>
