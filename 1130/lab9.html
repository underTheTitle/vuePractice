<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=-, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" :value="msg">
		<ul>
			<li>{{ today }}</li>
			<li>{{ subject }}</li>
			<li>{{ fruits.length }}</li>
		</ul>
	</div>

	<script>
		new Vue({
			el: '#app',
			data: {
				msg: 'sasa',
				today: new Date(),
				subject: 'Vue.js',
				fruits: ['사과', '바나나', '배']
			}
		})
	</script>
</body>
</html>
