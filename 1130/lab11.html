<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=-, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>v-show연습</title>
	<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<textarea v-model="msg"></textarea>
		<button v-show="msg">Please!, Send Message.</button>
		<pre>
{{ msg }}
		</pre>
	</div>

	<script>
		let vm = new Vue({
			el: '#app',
			data: {
				msg: 'Vue의 디렉티브 연습하기'
			}
		})
	</script>
</body>
</html>
