<!DOCTYPE html>
<html>
<head>
    <title>Hello Vue</title>
</head>
<body>
    <div id="app">
        <h1 v-show="!message">You must send a message for help!</h1>
        <textarea v-model="message"></textarea>
        <button v-show="message">
            Send word to allies for help!
        </button>
        <!-- message가 있는 경우에 나타남
        display: none;
        v-show가 지정된 엘리먼트는 항상 렌더링되어 DOM에 유지된다.
        v-show는 단순히 엘리면트의 display CSS 속성을 토글하는 역할 -->
        <pre>
            {{ $data }}
        </pre>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Our king is dead! Send help!'
        }
    })
</script>
</html>
