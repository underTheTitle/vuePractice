<!DOCTYPE html>
<html>
<head>
    <title>Greetings friend</title>
</head>
<body>
    <div id="app">
        <h1>Hello {{ name }}</h1>
        Enter your name:
        <br>
        <input type="text" v-model="name">
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            name: ''
        }
    })
</script>
</html>
