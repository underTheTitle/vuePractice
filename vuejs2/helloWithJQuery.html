<!DOCTYPE html>
<head>
    <title>Hello World</title>
</head>
<body>
    <div id="app">
        <h1>Greetings your Majesty!</h1>
        <input id="message">
    </div>
</body>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
    $('#message').on('keyup', function() {
        const message = $('#message').val();
        $('h1').text(message);
    });
</script>
</html>
