<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=-, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		Base 10 : <input type="number" v-model.number='dec'>
		Base 2 : <input type="number" v-model.number='binary'>
	</div>

	<script>
		let vm = new Vue({
			el: '#app',
			data: {
				dec: 0,
				binary: 0
			},
			watch: {
				dec: function(val) {
					this.dec = val;
					this.binary = parseInt(val.toString(2));
				},
				binary: function(val) {
					this.binary = val;
					this.dec = parseInt(val, 2);
				}
			}
		})
	</script>
</body>
</html>
