<!DOCTYPE html>
<html>
<head>
	<title>Vue Sample</title>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue.js!'
			}
		});
	</script>
</body>
</htm>
