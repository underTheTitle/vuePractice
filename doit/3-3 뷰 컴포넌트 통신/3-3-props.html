<!DOCTYPE html>
<html>
<head>
	<title>Vue Sample</title>
</head>
<body>
	<div id="app">
		<!--
			propsdata: props 속성 이름
			message: 상위 컴포넌트의 데이터 속성

			4. HTML에 컴포넌트 태그를 추가
			<child-component>태그의 v-bind 속성을 보면,
			v-bind:propsdata="message"는 상위 컴포넌트의 message 속성 값인 
			Hello Vue! passed from Parent Component 텍스트를 하위 컴포넌트의 propsdata로 전달
		-->
		<child-component v-bind:propsdata="message"></child-component>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
	<script>
		// 2. Vue.component()를 이용하여 하위 컴포넌트인 child-component를 등록
		Vue.component('child-component', {
			// 3. child-component의 내용에 props속성으로 propsdata를 정의
			props: ['propsdata'],
			/* 
				5. child-component의 template 속성에 정의된 <p>{{ propsdata }}</p>는
				Hello Vue! passed from Parent Component가 됨
			*/
			template: '<p>{{ propsdata }}</p>'
		});

		// 1. new Vue()로 인스턴스를 하나 생성
		new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue! passed from parent Component'
			}
		});
	</script>
</body>
</htm>
