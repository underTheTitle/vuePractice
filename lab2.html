<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=-, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<label>여행하고 싶은 도시 : </label>
		<input type="text" v-model="searchCity">
		<ul>
			<li v-for="city in filteredCities">{{ city }}</li>
		</ul>
	</div>

	<script>
		let vm = new Vue({
			el: '#app',
			data: {
				searchCity: '',
				cities: [
					'Seoul',
					'Paris',
					'Seattle',
					'Chicago',
					'New York',
					'Rome',
					'Praha',
					'Venezia',
					'Budapest'
				]
			},
			computed: {
				filteredCities () {
					return this.cities.filter(item => item.match(this.searchCity));
				}
			}
		})
	</script>
</body>
</html>
