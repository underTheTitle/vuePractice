<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=-, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<app-component v-bind:propsdata="msg"></app-component>
	</div>

	<script>
		let appComponent = {
			props: [
				'propsdata'
			],
			template: '<div>AppComponent {{ propsdata }}</div>'
		}
		new Vue({
			el: '#app',
			data: {
				msg: '하위에게 전달할 메시지' // 1단계.
			},
			components: {
				'app-component': appComponent
			}
		})
	</script>
</body>
</html>
